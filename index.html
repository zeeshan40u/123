<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Happy Birthday, Farhan!</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');
body {
  background-color: #0a0a0a;
  color: #00ff00;
  font-family: 'Fira Code', monospace;
  overflow: hidden;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  text-shadow: 0 0 5px #00ff00;
}
.container {
  text-align: center;
  padding: 2rem;
  max-width: 90%;
  width: 100%;
  position: relative;
  z-index: 10;
}
.typing-container {
  display: flex;
  justify-content: center;
  flex-direction: column;
  align-items: center;
}
.typing-text {
  white-space: nowrap;
  overflow: hidden;
  display: inline-block;
  width: 0;
  border-right: 3px solid transparent;
}
.blinking-cursor {
  border-color: #00ff00;
  animation: blink-caret 0.75s step-end infinite;
}
@keyframes blink-caret {
  50% {
    border-color: #00ff00;
  }
}
.glow {
  font-size: 3rem;
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
  animation: glowPulse 3s ease-in-out infinite;
}
@keyframes glowPulse {
  0%, 100% {
    text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
    transform: scale(1);
  }
  50% {
    text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, 0 0 80px #00ffff;
    transform: scale(1.05);
  }
}
@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}
.log-line {
  opacity: 0;
  animation: fadeIn 1s forwards;
}
@keyframes fadeIn {
  to { opacity: 1; }
}
#particle-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 5;
  background-color: transparent;
}
body::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: repeating-linear-gradient(
    to bottom,
    transparent 0px,
    transparent 2px,
    rgba(0, 255, 0, 0.1) 2px,
    rgba(0, 255, 0, 0.1) 3px
  );
  pointer-events: none;
  z-index: 20;
  opacity: 0.5;
}
.start-button {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #00ff00;
  color: #0a0a0a;
  font-size: 1.5rem;
  padding: 1rem 2rem;
  border-radius: 9999px;
  font-weight: bold;
  box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  border: 2px solid transparent;
  z-index: 30;
}
.start-button:hover {
  background-color: transparent;
  color: #00ff00;
  box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
  border-color: #00ff00;
}
.hidden {
  display: none !important;
}
.firework {
  position: fixed;
  width: 4px;
  height: 4px;
  border-radius: 50%;
  z-index: 25;
  pointer-events: none;
}
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  z-index: 25;
  pointer-events: none;
}
@keyframes explode {
  0% {
    transform: translate(0, 0) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--tx), var(--ty)) scale(0);
    opacity: 0;
  }
}
@keyframes confettiFall {
  0% {
    transform: translateY(0) rotateZ(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(100vh) rotateZ(720deg);
    opacity: 0;
  }
}
</style>
</head>
<body>
<button id="startButton" class="start-button">Initiate Protocol</button>
<canvas id="particle-canvas"></canvas>

<div id="main-content" class="container hidden">
  <div id="log-console" class="text-xs text-left mb-8 space-y-1">
    <p class="log-line">>>> Initiating secure birthday protocol...</p>
    <p class="log-line">>>> Acknowledging user: Farhan Khan</p>
    <p class="log-line">>>> Executing encrypted message...</p>
  </div>
  <div class="typing-container">
    <h1 id="line1" class="text-2xl md:text-4xl font-bold typing-text">Happy Birthday</h1>
    <h1 id="line2" class="text-2xl md:text-4xl font-bold typing-text mt-2">Farhan Khan</h1>
  </div>
  <div class="glow mt-8">&lt;SYSTEM&gt; CELEBRATE;</div>
</div>

<audio id="piano-song" src="https://zeeshan40u.github.io/123/happy-birthday-to-you-piano-version-13976.mp3" preload="auto"></audio>
<audio id="click-sound" src="https://zeeshan40u.github.io/123/shieldcargame.mp3" preload="auto"></audio>

<script>
const startButton = document.getElementById('startButton');
const mainContent = document.getElementById('main-content');

startButton.addEventListener('click', function() {
  console.log('Button clicked!');
  
  // Play button click sound
  const clickSound = document.getElementById('click-sound');
  clickSound.volume = 0.7;
  clickSound.play().catch(e => console.log('Sound error:', e));

  // Hide button and show content
  startButton.classList.add('hidden');
  mainContent.classList.remove('hidden');

  // Start piano music
  const piano = document.getElementById('piano-song');
  piano.play().catch(e => console.log('Piano error:', e));

  // Typing animation
  const line1 = document.getElementById('line1');
  const line2 = document.getElementById('line2');
  line1.style.animation = "typing 2.5s steps(14, end) forwards";
  line1.classList.add("blinking-cursor");

  setTimeout(() => {
    line1.classList.remove("blinking-cursor");
    line2.style.animation = "typing 2.5s steps(11, end) forwards";
    line2.classList.add("blinking-cursor");
  }, 2500);

  setTimeout(() => {
    line2.classList.remove("blinking-cursor");
  }, 5000);

  // Particles
  const canvas = document.getElementById('particle-canvas');
  const ctx = canvas.getContext('2d');
  const particles = [];
  const particleCount = 180;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  class Particle {
    constructor() { this.reset(); }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.vx = (Math.random() - 0.5) * 1.5;
      this.vy = (Math.random() - 0.5) * 1.5;
      this.size = Math.random() * 2 + 1;
      this.alpha = Math.random();
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.alpha -= 0.004;
      if (this.alpha <= 0) this.reset();
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(0,255,255,${this.alpha})`;
      ctx.fill();
    }
  }

  for (let i = 0; i < particleCount; i++) particles.push(new Particle());

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      p.update();
      p.draw();
    }
    requestAnimationFrame(animate);
  }

  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  animate();

  // Surprise blasts!
  function createFirework(x, y) {
    const colors = ['#00ff00', '#00ffff', '#ff00ff', '#ffff00', '#ff0000'];
    const particleCount = 30;
    
    for (let i = 0; i < particleCount; i++) {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = x + 'px';
      firework.style.top = y + 'px';
      firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      
      const angle = (Math.PI * 2 * i) / particleCount;
      const velocity = 100 + Math.random() * 100;
      const tx = Math.cos(angle) * velocity;
      const ty = Math.sin(angle) * velocity;
      
      firework.style.setProperty('--tx', tx + 'px');
      firework.style.setProperty('--ty', ty + 'px');
      firework.style.animation = 'explode 1s ease-out forwards';
      
      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);
    }
  }

  function createConfetti() {
    const colors = ['#00ff00', '#00ffff', '#ff00ff', '#ffff00', '#ff0000'];
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.top = '-20px';
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.animation = `confettiFall ${2 + Math.random() * 2}s linear forwards`;
      confetti.style.animationDelay = Math.random() * 0.5 + 's';
      
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), 4500);
    }
  }

  // Trigger surprise blasts at key moments
  setTimeout(() => {
    createFirework(window.innerWidth * 0.2, window.innerHeight * 0.3);
  }, 3000);

  setTimeout(() => {
    createFirework(window.innerWidth * 0.8, window.innerHeight * 0.4);
  }, 3500);

  setTimeout(() => {
    createConfetti();
  }, 4000);

  setTimeout(() => {
    createFirework(window.innerWidth * 0.5, window.innerHeight * 0.2);
  }, 4500);

  setTimeout(() => {
    createFirework(window.innerWidth * 0.3, window.innerHeight * 0.6);
    createFirework(window.innerWidth * 0.7, window.innerHeight * 0.5);
  }, 5000);

  setTimeout(() => {
    createConfetti();
  }, 5500);

  // Random fireworks every few seconds
  setInterval(() => {
    const x = Math.random() * window.innerWidth;
    const y = Math.random() * window.innerHeight * 0.7;
    createFirework(x, y);
  }, 3000);
});

const logLines = document.querySelectorAll('.log-line');
logLines.forEach((line, i) => {
  line.style.animationDelay = `${1 + i}s`;
});
</script>
</body>
</html>
