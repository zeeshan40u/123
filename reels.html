<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instashan - Reels</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reels.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Loading Reels</h2>
            <p>Get ready for the best content!</p>
            <button class="sound-toggle-btn" onclick="enableSound()">
                ðŸ”‡ Tap to Enable Sound
            </button>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" style="display: none;" id="mainApp">
        <!-- Reels Container -->
        <div class="reels-container" id="reelsContainer">
            <!-- Reels will be loaded by JavaScript -->
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <button class="nav-button profile-nav-button" onclick="openProfile()">
                <img src="https://projectsofkhan.github.io/pythontodoapp/profileimage.jpg" class="profile-nav-image" alt="Profile">
            </button>
            <button class="nav-button active">ðŸŽ¥</button>
            <button class="nav-button" onclick="openChats()">ðŸ’¬</button>
        </div>
    </div>

    <!-- Comment Modal -->
    <div id="commentModal" class="comment-modal" style="display: none;">
        <div class="comment-modal-content">
            <div class="comment-modal-header">
                <h3>Comments</h3>
                <button class="close-comments" onclick="closeComments()">Ã—</button>
            </div>
            <div class="comments-list" id="commentsList">
                <!-- Comments will be loaded here -->
            </div>
            <div class="add-comment">
                <input type="text" id="commentInput" placeholder="Add a comment...">
                <button onclick="postComment()">Post</button>
            </div>
        </div>
    </div>

    <script src="reels.js"></script>
</body>
</html>
